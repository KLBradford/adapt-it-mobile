{{! HomeNormal.html
    Template for adapt-it-mobile's main landing page -- used by HomeView.js.
}}

<ul class="btns">
    <li id="newproject" class="no-bg"><a class="btn-newproject no-bg" href="#project" title="{{ t 'view.dscCreateProject'}}"><span class="sprite">&nbsp;</span><span class="txt">{{t 'view.lblCreateProject'}}</span></a></li>
    <li id="copyproject" class="no-bg"><a class="btn-copyproject no-bg" href="#lookup" title="{{ t 'view.dscCopyProject'}}"><span class="sprite">&nbsp;</span><span class="txt">{{ t 'view.lblCopyProject'}}</span></a></li>
    <li id="search" class="no-bg"><a class="btn-search no-bg" href="#lookup" title="{{ t 'view.dscSearch'}}"><span class="sprite">&nbsp;</span><span class="txt">{{ t 'view.lblSearch'}}</span></a></li>
    <li id="adapt" class="no-bg"><a class="btn-adapt no-bg" href="#adapt/{{this.lastAdaptedID}}" title="{{ t 'view.dscAdapt'}}"><span class="sprite">&nbsp;</span><span class="txt">{{this.lastAdaptedName}}</span></a></li>
</ul>
