{{! Chapter.html
    Template for rendering the chapter adaptation page used by ChapterView.js. Note that this will render a
    container -- the toolbar and menus, etc -- but the individual strips are rendered by the template SourcePhrase.html.
}}

<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item">
        <a class="topcoat-icon-button--quiet back-button" href="index.html">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item half">
        <h1 class="topcoat-navigation-bar__title" id="{{this.id}}">{{this.name}}</h1>
    </div>
    <div class="topcoat-navigation-bar__item right">
        <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
            <span id="plus" class="topcoat-icon topcoat-icon--add"></span>
        </a>
    </div>
</div>
<nav class="side-nav" id="sidebar">
    <div class="topcoat-list__container side-nav__list__container">
        <ul class="topcoat-list side-nav__list">
            <li class="topcoat-list__item side-nav__list__item is-active">
             <button id="Placeholder" title="Insert Placeholder" class="topcoat-icon-button--quiet" disabled><span class="icomatic">placeholdernew</span><span class="side-nav__list__item__label">Placeholder</span></button>
            </li>
            <li class="topcoat-list__item side-nav__list__item is-active">
             <button id="Phrase" title="Insert Phrase" class="topcoat-icon-button--quiet" disabled><span class="icomatic">phrasenew</span><span class="side-nav__list__item__label">Phrase</span></button>
            </li>
            <li class="topcoat-list__item side-nav__list__item is-active">
             <button id="Retranslation" title="Insert Retranslation" class="topcoat-icon-button--quiet" disabled><span class="icomatic">retranslationnew</span><span class="side-nav__list__item__label">Retranslation</span></button>
            </li>
        </ul>
    </div>
</nav>
<div class="topcoat-list__container scroller" id="content">
<div class="topcoat-list chapter" id="chapter">
</div>
</div>
