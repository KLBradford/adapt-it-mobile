<div id="source" class="control-group" style="height:100%;">
    <div class="control-row" id="langName">{{t 'view.lblSourceLanguageName'}}: {{SourceLanguageName}}</div>
    <div class="control-row" id="langCode">{{t 'view.lblCode'}}: {{SourceLanguageCode}}</div>
    <div class="control-row"><input type="text" id="LanguageName" class="topcoat-text-input full" placeholder="{{ t 'view.lblSourceLanguageName'}}" value="{{SourceLanguageName}}"></div>
    <div class="control-row" id="name-suggestions" style="display:none"></div>
    <div class="control-row"><input type="text" id="LanguageVariant" class="topcoat-text-input full" placeholder="{{ t 'view.lblLanguageVariant'}}" value="{{SourceVariant}}"></div>
    <div class="control-row"><label class="topcoat-checkbox"><input type="checkbox" id="RTL" {{#ifCond SourceDir '==' 'rtl'}}checked{{else}}{{/ifCond}}><div class="topcoat-checkbox__checkmark"></div>{{ t 'view.lblRTL'}}</label></div>
</div>
