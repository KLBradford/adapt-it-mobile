<div id="source" class="control-group"><header><h3>{{t 'view.lblSourceLanguageName'}}</h3></header>
    <div class="control-row"><input type="text" class="topcoat-text-input full" placeholder="{{t 'view.lblSourceLanguageName'}}" value="{{this.SourceLanguageName}}"></div>
    <div class="control-row"><input type="text" class="topcoat-text-input half" style="margin-right: 4px;" placeholder="{{t 'view.lblCode'}}" value="{{this.SourceLanguageCode}}"><button class="topcoat-button" id="lookupSource">{{t 'view.lblLookupCodes'}}</button></div>
    <div class="control-row"><label class="topcoat-checkbox"><input type="checkbox" value="{{#ifCond this.SourceDir '==' 'rtl'}}true{{else}}false{{/ifCond}}"><div class="topcoat-checkbox__checkmark"></div>{{ t 'view.lblRTL'}}</label></div></div>
