{{! CopyOrImport.html
    Template for rendering the Copy Project and Import Documents page. Just a simple text imput asking for
    a URL. Used by CopyProject.js and ImportDocuments.js.
}}

<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item">
        <a class="topcoat-icon-button--quiet back-button" href="index.html">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item half">
        <h1 class="topcoat-navigation-bar__title" id="title"></h1>
    </div>
    <div class="topcoat-navigation-bar__item right">
        <a href="#help" class="topcoat-icon-button--quiet">
            <span id="help" class="topcoat-icon topcoat-icon--help"></span>
        </a>
    </div>
</div>
<div class="control-row" id="lblDirections"></div>
<div class="control-row"><input type="text" id="url" class="topcoat-text-input full" placeholder="URL"></div>
<div id="WizardSteps">
    <button class="topcoat-button" id="OK">{{t 'view.lblOK'}}</button>
</div>
