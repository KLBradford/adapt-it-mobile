<div class="marker">a{{this.markers}}&nbsp;</div>
<div class="source">b{{this.prepuncts}}{{this.source}}{{this.follpuncts}}</div>
{{#ifCond this.source '!=' this.target}}
<div class="target differences">c{{this.target}}&nbsp;</div>
{{else}}
<div class="target">c{{this.target}}&nbsp;</div>
{{/ifCond}}
