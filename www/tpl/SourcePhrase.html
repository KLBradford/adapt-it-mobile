<div class="marker">{{this.markers}}&nbsp;</div>
<div class="source">{{this.prepuncts}}{{this.source}}{{this.follpuncts}}</div>
{{#ifCond this.source '!=' this.target}}
<div class="target differences" contenteditable="true">{{this.target}}&nbsp;</div>
{{else}}
<div class="target" contenteditable="true">{{this.target}}&nbsp;</div>
{{/ifCond}}
