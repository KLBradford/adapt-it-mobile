<div id="target" class="control-group"><header><h3>{{t 'view.lblTargetLanguageName'}}</h3></header>
    <div class="control-row"><input type="text" id="TargetLanguageName" class="topcoat-text-input full" placeholder="{{t 'view.lblTargetLanguageName'}}" value="{{this.TargetLanguageName}}"></div>
    <div class="control-row"><input type="text" id="TargetLanguageCode" class="topcoat-text-input half" style="margin-right: 4px;" placeholder="{{t 'view.lblCode'}}" value="{{this.TargetLanguageCode}}"><button class="topcoat-button" id="lookupTarget">{{t 'view.lblLookupCodes'}}</button></div>
    <div class="control-row"><label class="topcoat-checkbox"><input type="checkbox" id="TargetRTL" value="{{#ifCond this.TargetDir '==' 'rtl'}}true{{else}}false{{/ifCond}}"><div class="topcoat-checkbox__checkmark"></div>{{ t 'view.lblRTL'}}</label></div></div>
