<div id="source" class="control-group" style="height:100%;">
    <div class="control-row" id="langName">{{t 'view.lblTargetLanguageName'}}: {{TargetLanguageName}}</div>
    <div class="control-row" id="langCode">{{t 'view.lblCode'}}: {{TargetLanguageCode}}</div>
    <div class="control-row"><input type="text" id="LanguageName" class="topcoat-text-input full" placeholder="{{ t 'view.lblTargetLanguageName'}}" value="{{TargetLanguageName}}"></div>
    <div class="control-row" id="name-suggestions" style="display:none"></div>
    <div class="control-row"><input type="text" id="LanguageVariant" class="topcoat-text-input full" placeholder="{{ t 'view.lblLanguageVariant'}}" value=""></div>
    <div class="control-row"><label class="topcoat-checkbox"><input type="checkbox" id="RTL"><div class="topcoat-checkbox__checkmark"></div>{{ t 'view.lblRTL'}}</label></div>
</div>
