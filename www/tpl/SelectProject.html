{{! SelectProject.html
    Template for rendering the select project page -- used by SelectProjectView.js.
}}

<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item">
        <a class="topcoat-icon-button--quiet back-button" href="index.html">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item half">
        <h1 class="topcoat-navigation-bar__title">{{t 'view.lblWelcome'}}</h1>
    </div>
    <div class="topcoat-navigation-bar__item right">
        <a href="#help" class="topcoat-icon-button--quiet">
            <span id="help" class="topcoat-icon topcoat-icon--help"></span>
        </a>
    </div>
</div>
<div class="topcoat-list__container scroller" style="width:100%;">
    <p>{{t 'view.dscWelcome'}}</p>
    <button class="topcoat-button" id="NewProject">{{t 'view.lblCreateProject'}}</button>
    <button class="topcoat-button" id="LoadProject">{{t 'view.lblOpenProject'}}</button>
    <div id="projectDetails"></div>
    <div id="WizardSteps"></div>
</div>
