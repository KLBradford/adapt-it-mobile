<div id="source"><header><h3>{{t 'view.lblSourceLanguageName'}}</h3></header><input type="text" class="topcoat-text-input" placeholder="{{t 'view.lblSourceLanguageName'}}" value="{{this.SourceLanguageName}}"><input type="text" class="topcoat-text-input" placeholder="{{t 'view.lblCode'}}" value="{{this.SourceLanguageCode}}"><br>
<label class="topcoat-checkbox">
  <input type="checkbox" value="{{#ifCond this.SourceDir '==' 'rtl'}}true{{else}}false{{/ifCond}}">
  <div class="topcoat-checkbox__checkmark"></div>
  {{ t 'view.lblRTL'}} 
</label></div>
<div id="target"><header><h3>{{t 'view.lblTargetLanguageName'}}</h3></header><input type="text" class="topcoat-text-input" placeholder="{{t 'view.lblTargetLanguageName'}}" value="{{this.TargetLanguageName}}"><input type="text" class="topcoat-text-input" placeholder="{{t 'view.lblCode'}}" value="{{this.TargetLanguageCode}}"><br>
<label class="topcoat-checkbox">
  <input type="checkbox" value="{{#ifCond this.TargetDir '==' 'rtl'}}true{{else}}false{{/ifCond}}">
  <div class="topcoat-checkbox__checkmark"></div>
  {{ t 'view.lblRTL'}} 
</label></div>
<button class="topcoat-button" id="Prev">{{t 'view.lblLookupCodes'}}</button>
