{{! Home.html
    Template for adapt-it-mobile's main landing page -- used by HomeView.js.
}}

<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item quarter">&nbsp;</div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">{{ t 'view.ttlMain'}}</h1>
    </div>
    <div class="topcoat-navigation-bar__item right">
        <a href="#help" class="topcoat-icon-button--quiet">
            <span id="help" class="topcoat-icon topcoat-icon--help"></span>
        </a>
    </div>
</div>

<div class="topcoat-list__container scroller" style="width:100%;">
    <ul class="btns">
        <li><a class="btn-newproject" href="#project" title="{{ t 'view.dscCreateProject'}}"><span class="sprite">&nbsp;</span><span class="txt">{{t 'view.lblCreateProject'}}</span></a></li>
        <li><a class="btn-copyproject" href="#lookup" title="{{ t 'view.dscCopyProject'}}"><span class="sprite">&nbsp;</span><span class="txt">{{ t 'view.lblCopyProject'}}</span></a></li>
        <li><a class="btn-search" href="#lookup" title="{{ t 'view.dscSearch'}}"><span class="sprite">&nbsp;</span><span class="txt">{{ t 'view.lblSearch'}}</span></a></li>
        <li><a class="btn-adapt" href="#adapt/RUT001" title="{{ t 'view.dscAdapt'}}"><span class="sprite">&nbsp;</span><span class="txt">{{ t 'view.lblAdapt'}}</span></a></li>
    </ul>
</div>
